{% set name = "symbolfit" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/symbolfit-{{ version }}.tar.gz
  sha256: 083228ad694ec85d9222fbd8d79be22e32fb1c2a3d8d1d8718e0e55293b15b90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - pysr
    - lmfit
    - matplotlib-base
    - seaborn
    - numpy <2.0.0

test:
  imports:
    - docs
    - examples
    - symbolfit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/hftsoi/symbolfit
  summary: Automatic parametric modeling with symbolic regression
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hftsoi
